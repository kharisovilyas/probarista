<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBarista</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" defer></script>
  <script src="/static/js/model.js"></script>
  <script src="/static/js/view.js"></script>
  <script src="/static/js/viewModel.js"></script>
  <script src="/static/js/main.js"></script>
</head>
<body>
  <header class="header-fixed">
    <div class="logo">
      <div class="logo-pb">PB</div>
      <div class="logo-title">Pro Barista</div>
    </div>
    <nav id="nav"></nav>
    <div class="shopping-button"></div>
  </header>
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content" id="hero-content"></div>
  </section>
  <section class="menu" id="menu"></section>
  <section class="about" id="about"></section>
  <section class="loyalty" id="loyalty"></section>
  <section class="calculator" id="calculator"></section>
  <section class="contacts" id="contacts"></section>
  <footer id="footer"></footer>
</body>
</html>
