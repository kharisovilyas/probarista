<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBarista</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Caveat:wght@700&display=swap" rel="stylesheet">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=5372f861-d6a3-42c6-bb04-7de4b95fc55e&lang=ru_RU" defer></script>
</head>
<body>
<header class="header-fixed">
  <div class="logo">
    <span class="logo-pb">PB</span>
    <span class="logo-title">Pro Barista</span>
  </div>
  <nav id="nav"></nav>
  <div class="auth-buttons"></div>
</header>

<section class="hero" id="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content" id="hero-content"></div>
</section>
<section class="menu" id="menu"></section>
<section class="about" id="about"></section>
<section class="loyalty" id="loyalty"></section>
<section class="calculator" id="calculator"></section>
<section class="order" id="order"></section>
<section class="contacts" id="contacts"></section>
<footer id="footer"></footer>

<script src="/static/js/model.js" defer></script>
<script src="/static/js/shoppingModel.js" defer></script>
<script src="/static/js/view.js" defer></script>
<script src="/static/js/viewModel.js" defer></script>
<script src="/static/js/main.js" defer></script>
</body>
</html>
